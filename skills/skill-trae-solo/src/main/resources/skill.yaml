apiVersion: skill.ooder.net/v1
kind: Skill

metadata:
  id: skill-trae-solo
  name: Trae Solo Service
  version: 0.7.1
  description: 连接实用功能，运行结果通过A2UI节点展示，支持A2UI图转代码技术集成
  author: Ooder Team
  license: Apache-2.0
  homepage: https://github.com/ooderCN/ooder-skills/tree/main/skills/skill-trae-solo
  repository: https://github.com/ooderCN/ooder-skills.git
  keywords:
    - utility
    - integration
    - ui
    - a2ui

spec:
  type: tool-skill
  
  runtime:
    language: java
    javaVersion: "8"
    framework: spring-boot
    mainClass: net.ooder.skill.traesolo.TraeSoloSkillApplication
  
  capabilities:
    - id: execute-task
      name: Execute Task
      description: 执行任务并返回结果
      category: utility
      parameters:
        - name: task
          type: string
          required: true
          description: 任务类型
        - name: parameters
          type: object
          required: false
          description: 任务参数
      returns:
        type: object
        description: 执行结果
    
    - id: get-info
      name: Get Info
      description: 获取技能信息
      category: information
      returns:
        type: object
        description: 技能信息
  
  scenes:
    - name: utility
      description: 实用工具场景
      capabilities:
        - execute-task
  
  dependencies:
    skills:
      - id: skill-a2ui
        version: ">=0.7.0"
        optional: true
  
  config:
    optional:
      - name: TRAE_SOLO_PORT
        type: number
        description: 服务端口
        default: 8085
        secret: false
      - name: A2UI_ENDPOINT
        type: string
        description: A2UI服务端点
        default: http://localhost:8081/api
        secret: false
  
  endpoints:
    - path: /api/info
      method: GET
      description: 获取技能信息
      capability: get-info
    - path: /api/execute
      method: POST
      description: 执行任务
      capability: execute-task
    - path: /api/health
      method: GET
      description: 健康检查
  
  resources:
    cpu: "500m"
    memory: "512Mi"
    storage: "2Gi"

  deployment:
    modes:
      - local-deployed
    singleton: false

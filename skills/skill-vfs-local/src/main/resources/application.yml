server:
  port: 8080

spring:
  application:
    name: skill-vfs-local
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

vfs:
  local:
    metaPath: ${VFS_LOCAL_META_PATH:./data/vfs-meta}
    filePath: ${VFS_LOCAL_FILE_PATH:./data/vfs-files}
    maxFileSize: ${VFS_LOCAL_MAX_FILE_SIZE:104857600}
  sync:
    enabled: ${VFS_SYNC_ENABLED:true}
    port: ${VFS_SYNC_PORT:9876}
    multicast: ${VFS_SYNC_MULTICAST:239.255.255.250}

logging:
  level:
    root: INFO
    net.ooder: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

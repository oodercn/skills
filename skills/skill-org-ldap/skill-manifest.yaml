apiVersion: ooder.io/v1
kind: SkillPackage

metadata:
  name: skill-org-ldap
  version: 0.7.3
  description: LDAP组织服务 - 提供基于LDAP的组织架构管理和用户认证能力
  author: Ooder Team
  license: Apache-2.0
  homepage: https://github.com/ooderCN/ooder-skills/tree/main/skills/skill-org-ldap
  repository: https://github.com/ooderCN/ooder-skills.git
  giteeMirror: https://gitee.com/ooderCN/ooder-skills.git
  keywords:
    - ldap
    - org
    - authentication
    - organization
    - directory

spec:
  type: enterprise-skill
  
  capabilities:
    - org-data-read
    - org-data-sync
    - user-auth
    - department-query
    - user-query

  scenes:
    - auth

  parameters:
    - name: LDAP_URL
      type: string
      required: true
      description: LDAP服务器URL
    - name: LDAP_BASE_DN
      type: string
      required: true
      description: LDAP基础DN
    - name: LDAP_USERNAME
      type: string
      required: true
      description: LDAP管理员用户名
    - name: LDAP_PASSWORD
      type: string
      required: true
      secret: true
      description: LDAP管理员密码
    - name: LDAP_USER_SEARCH_BASE
      type: string
      required: false
      description: 用户搜索基础DN
    - name: LDAP_GROUP_SEARCH_BASE
      type: string
      required: false
      description: 组搜索基础DN

  execution:
    timeout: 30000
    memoryLimit: 512M
    cpuLimit: 1

  distribution:
    format: jar
    entrypoint: net.ooder.skill.org.ldap.LdapOrgApplication
    assets:
      - name: skill-org-ldap-0.7.3.jar
        platform: all
        url: https://github.com/ooderCN/ooder-skills/releases/download/v0.7.3/skill-org-ldap-0.7.3.jar
        giteeUrl: https://gitee.com/ooderCN/ooder-skills/releases/download/v0.7.3/skill-org-ldap-0.7.3.jar

  compatibility:
    sdkVersion: ">=0.7.0"
    javaVersion: ">=8"
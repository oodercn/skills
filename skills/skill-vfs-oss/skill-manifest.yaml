apiVersion: ooder.io/v1
kind: SkillPackage

metadata:
  name: skill-vfs-oss
  version: 0.7.3
  description: 阿里云OSS存储服务 - 提供对象存储能力，支持阿里云OSS接口
  author: Ooder Team
  license: Apache-2.0
  homepage: https://github.com/ooderCN/ooder-skills/tree/main/skills/skill-vfs-oss
  repository: https://github.com/ooderCN/ooder-skills.git
  giteeMirror: https://gitee.com/ooderCN/ooder-skills.git
  keywords:
    - oss
    - aliyun
    - vfs
    - storage
    - object-storage

spec:
  type: enterprise-skill
  
  capabilities:
    - vfs-storage
    - file-read
    - file-write
    - file-delete
    - metadata

  scenes:
    - vfs-oss

  parameters:
    - name: OSS_ENDPOINT
      type: string
      required: true
      description: OSS服务端点
    - name: OSS_ACCESS_KEY_ID
      type: string
      required: true
      description: OSS访问密钥ID
    - name: OSS_ACCESS_KEY_SECRET
      type: string
      required: true
      secret: true
      description: OSS访问密钥Secret
    - name: OSS_BUCKET_NAME
      type: string
      required: true
      description: OSS桶名称

  execution:
    timeout: 30000
    memoryLimit: 512M
    cpuLimit: 1

  distribution:
    format: jar
    entrypoint: net.ooder.skill.vfs.oss.OssVfsApplication
    assets:
      - name: skill-vfs-oss-0.7.3.jar
        platform: all
        url: https://github.com/ooderCN/ooder-skills/releases/download/v0.7.3/skill-vfs-oss-0.7.3.jar
        giteeUrl: https://gitee.com/ooderCN/ooder-skills/releases/download/v0.7.3/skill-vfs-oss-0.7.3.jar

  compatibility:
    sdkVersion: ">=0.7.0"
    javaVersion: ">=8"
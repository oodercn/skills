server:
  port: 8080

spring:
  application:
    name: skill-vfs-oss
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

vfs:
  oss:
    endpoint: ${OSS_ENDPOINT:}
    accessKeyId: ${OSS_ACCESS_KEY_ID:}
    accessKeySecret: ${OSS_ACCESS_KEY_SECRET:}
    bucket: ${OSS_BUCKET:vfs-storage}
  sync:
    enabled: ${VFS_SYNC_ENABLED:true}
    port: ${VFS_OSS_SYNC_PORT:9879}
    multicast: ${VFS_OSS_SYNC_MULTICAST:239.255.255.253}

logging:
  level:
    root: INFO
    net.ooder: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

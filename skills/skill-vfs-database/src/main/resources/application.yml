server:
  port: 8080

spring:
  application:
    name: skill-vfs-database
  datasource:
    url: ${VFS_DB_URL:jdbc:mysql://localhost:3306/vfs}
    username: ${VFS_DB_USERNAME:root}
    password: ${VFS_DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: ${VFS_DB_POOL_SIZE:10}
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

vfs:
  db:
    url: ${VFS_DB_URL:jdbc:mysql://localhost:3306/vfs}
    username: ${VFS_DB_USERNAME:root}
    password: ${VFS_DB_PASSWORD:}
    pool-size: ${VFS_DB_POOL_SIZE:10}
  file:
    path: ${VFS_FILE_PATH:./data/vfs-files}
  sync:
    enabled: ${VFS_SYNC_ENABLED:true}
    port: ${VFS_DB_SYNC_PORT:9877}
    multicast: ${VFS_DB_SYNC_MULTICAST:239.255.255.251}

logging:
  level:
    root: INFO
    net.ooder: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

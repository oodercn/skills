apiVersion: ooder.io/v1
kind: SkillPackage

metadata:
  name: skill-vfs-database
  version: 0.7.3
  description: 数据库存储服务 - 将文件存储在数据库中，支持元数据管理
  author: Ooder Team
  license: Apache-2.0
  homepage: https://github.com/ooderCN/ooder-skills/tree/main/skills/skill-vfs-database
  repository: https://github.com/ooderCN/ooder-skills.git
  giteeMirror: https://gitee.com/ooderCN/ooder-skills.git
  keywords:
    - database
    - vfs
    - storage
    - mysql
    - postgresql

spec:
  type: enterprise-skill
  
  capabilities:
    - vfs-storage
    - file-read
    - file-write
    - file-delete
    - metadata

  scenes:
    - vfs-database

  parameters:
    - name: DB_URL
      type: string
      required: true
      description: 数据库连接URL
    - name: DB_USERNAME
      type: string
      required: true
      description: 数据库用户名
    - name: DB_PASSWORD
      type: string
      required: true
      secret: true
      description: 数据库密码

  execution:
    timeout: 30000
    memoryLimit: 512M
    cpuLimit: 1

  distribution:
    format: jar
    entrypoint: net.ooder.skill.vfs.database.DatabaseVfsApplication
    assets:
      - name: skill-vfs-database-0.7.3.jar
        platform: all
        url: https://github.com/ooderCN/ooder-skills/releases/download/v0.7.3/skill-vfs-database-0.7.3.jar
        giteeUrl: https://gitee.com/ooderCN/ooder-skills/releases/download/v0.7.3/skill-vfs-database-0.7.3.jar

  compatibility:
    sdkVersion: ">=0.7.0"
    javaVersion: ">=8"

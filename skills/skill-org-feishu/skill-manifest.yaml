apiVersion: ooder.io/v1
kind: SkillPackage

metadata:
  name: skill-org-feishu
  version: 0.7.1
  description: 飞书组织数据集成服务，包括组织架构同步和用户认证
  author: Ooder Team
  license: Apache-2.0
  homepage: https://gitee.com/ooderCN/skills/tree/main/skills/skill-org-feishu
  repository: https://gitee.com/ooderCN/skills.git
  keywords:
    - feishu
    - lark
    - organization
    - enterprise
    - authentication

spec:
  type: enterprise-skill
  
  capabilities:
    - org-data-read
    - user-auth

  scenes:
    - auth

  parameters:
    - name: FEISHU_APP_ID
      type: string
      required: true
      description: 飞书应用ID
    - name: FEISHU_APP_SECRET
      type: string
      required: true
      description: 飞书应用Secret
      secret: true
    - name: FEISHU_API_BASE_URL
      type: string
      required: false
      default: https://open.feishu.cn/open-apis
      description: 飞书API基础URL

  execution:
    timeout: 30000
    memoryLimit: 512M
    cpuLimit: 1

  distribution:
    format: jar
    entrypoint: net.ooder.skill.org.feishu.FeishuOrgSkillApplication
    assets:
      - name: skill-org-feishu-0.7.1.jar
        platform: all
        url: https://gitee.com/ooderCN/skills/releases/download/v0.7.1/skill-org-feishu-0.7.1.jar

  compatibility:
    sdkVersion: ">=0.7.0"
    javaVersion: ">=8"

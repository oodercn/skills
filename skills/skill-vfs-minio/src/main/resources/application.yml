server:
  port: 8080

spring:
  application:
    name: skill-vfs-minio
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

vfs:
  minio:
    endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
    accessKey: ${MINIO_ACCESS_KEY:}
    secretKey: ${MINIO_SECRET_KEY:}
    bucket: ${MINIO_BUCKET:vfs-storage}
    secure: ${MINIO_SECURE:false}
  sync:
    enabled: ${VFS_SYNC_ENABLED:true}
    port: ${VFS_MINIO_SYNC_PORT:9880}
    multicast: ${VFS_MINIO_SYNC_MULTICAST:239.255.255.254}

logging:
  level:
    root: INFO
    net.ooder: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
